<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>New York Times Search</h1>
        </header>
        <div class="container">
            <div class="main">
                <div class="card">
                <div class="card-header"><strong>
                    <i class="far fa-newspaper"></i> Search Parameters</strong>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="search">Search Term:</label>
                            <textarea class="form-control" id="search" rows="1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="records">Number of Records to Retrieve:</label>
                            <textarea class="form-control" id="records" rows="1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="startyr">Start Year (Optional):</label>
                            <textarea class="form-control" id="startyr" rows="1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="endyr">End Year (Optional):</label>
                            <textarea class="form-control" id="endyr" rows="1"></textarea>
                        </div>
                    </form>
                    <i class="fas fa-search"></i> <button class="card-link search"> Search </button>
                    <i class="fas fa-trash-alt"></i> <button class="card-link clear"> Clear Results</button>
                </div>
                </div>
            
                <div class="card">
                    <div class="card-header">
                        <strong>Top Articles</strong>
                    </div>
                    <div class="card-body" id = "articles">
                
                    </div>
                </div>

            </div>
        </div>
        <footer>
            Thanks to Sam, Peter A, Peter A, Onah, Dmitriy and Robert.
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
